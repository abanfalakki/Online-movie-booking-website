<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Design</title>
    <link rel="stylesheet" href="/css/ticket.css">
</head>
<body>
    <div class="container">
        <div class="card card-left">
            <h1>P&M MALL <span>CINEPOLIS</span></h1>
            <div class="title">
                <h2>Squid Game</h2>
                <span>Movie</span>
            </div>
            <div class="name">
                <h2>Md Shahbaz Alam</h2>
                <span>Name</span>
            </div>
            <div class="seat">
                <h2>300</h2>
                <span>Dollar</span>
            </div>
            <div class="time">
                <h2>12.00 PM</h2>
                <span>Time</span>
            </div>
        </div>
        <div class="card card-right">
            <div class="eye"></div>
            <div class="number">
                <h3>300</h3>
                <span>Dollar</span>
            </div>
            <div class="barcode"></div>
        </div>
    </div>
</body>
</html>
